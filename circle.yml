machine:
  ruby:
    version: rbx-2.2.6

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
     
test:
  minitest_globs:
    - test/integration/**/*.rb
    - test/extra-dir/**/*.rb
#test:
